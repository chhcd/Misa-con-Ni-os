<!-- Sign Up Pop Up Menu -->
<div class="modal fade" id="signUpMenu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h2 class="modal-title">Registrarse</h2>
          <p>Favor de llenar los siguientes datos:</p>
          <div class="row">
            <div class="col-md-4">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <input type="text" id="signUpName" class="form-control" placeholder="Nombre">
              </div>
            </div>
            <div class="col-md-8">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <input type="text" id="signUpLastName" class="form-control" placeholder="Apellidos">
              </div>
            </div>
          </div>
          </br>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-user fa-lg"></i></span>
            <input type="text" id="signUpUser" class="form-control" placeholder="Usuario">
          </div>
          </br>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
            <input type="password" id="signUpPassword" class="form-control" placeholder="Contraseña">
          </div>
          </br>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input type="email" id="signUpEmail" class="form-control" placeholder="correo@electronico.com">
          </div>
          </br>
          <div class="btn-group btn-group-justified" role="group">
            <a onclick="signUp()" class="btn btn-primary btn-lg btn-justified" role="button">Crear Cuenta</a>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Log In Pop Up Menu -->
<div class="modal fade" id="logInMenu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h2 class="modal-title">Iniciar Sesión</h2>
          </br>
          <p id="logInError"></p>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-user fa-lg"></i></span>
            <input type="text" id="logInUser" class="form-control" placeholder="Usuario">
          </div>
          </br>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
            <input type="password" id="logInPassword" class="form-control" placeholder="Contraseña">
          </div>
          </br>
          <div class="btn-group btn-group-justified" role="group">
            <a onclick="logIn()" class="btn btn-primary btn-lg btn-justified" role="button">Entrar</a>
          </div>
          </div>
        </div>
      </div>
    </div>
